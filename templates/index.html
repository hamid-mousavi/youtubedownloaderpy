<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>دانلود از یوتیوب</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="mb-4">دانلود از یوتیوب</h1>
        <form method="POST" class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" name="url" class="form-control mb-3" placeholder="https://www.youtube.com/..." required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">جستجوی کیفیت‌ها</button>
            </div>
        </form>
        <div id="progress-container" class="progress mt-4 d-none">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">در حال پردازش...</div>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const progressContainer = document.getElementById('progress-container');
        form.addEventListener('submit', function () {
            progressContainer.classList.remove('d-none');
        });
    </script>
</body>
</html>
