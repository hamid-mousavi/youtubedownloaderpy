<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>انتخاب کیفیت</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="mb-4">{{ title }}</h1>
        <div class="list-group">
            {% for f in formats %}
                <a href="/start_download?url={{ url | urlencode }}&format_id={{ f['format_id'] }}"
                   class="list-group-item list-group-item-action">
                    {{ f['ext'] }} - {{ f['format_note'] }} - {{ f['filesize_mb'] }} MB
                </a>
            {% endfor %}
            <a href="/start_download?url={{ url | urlencode }}&format_id=mp3"
               class="list-group-item list-group-item-action text-success fw-bold">
                🎵 استخراج فایل صوتی MP3
            </a>
        </div>

        <div id="progress-container" class="progress mt-4 d-none">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">در حال آماده‌سازی فایل...</div>
        </div>
    </div>

    <script>
        const links = document.querySelectorAll('a');
        const progressContainer = document.getElementById('progress-container');
        links.forEach(link => {
            link.addEventListener('click', function () {
                progressContainer.classList.remove('d-none');
            });
        });
    </script>
</body>
</html>
